<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="toPirate1.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pirate Translator</title>
  </head>
  <body>
    <img src="jack_sparrow.png" alt="johnny depp" />
    <h1>Land Lubber's Pirate Translator</h1>
    <p>
      All you have to do is click the buttons below to translate the common
      tongue into pirate speak. Have fun!
    </p>
    <table style="width:100%">
      <tr>
        <th class="label">Greetings:</th>
        <th>
          <button class="button1" onclick="alert('Avast!')">Pardon me</button>
        </th>
        <th>
          <button class="button2" onclick="alert('Arrr...')">Excuse me</button>
        </th>
        <th><button class="button3" onclick="alert('Ahoy!')">Hail!</button></th>
        <th>
          <button class="button4" onclick="alert('Blimey!')">I say!</button>
        </th>
      </tr>
      <tr>
        <th class="label">People:</th>
        <th><button class="button1" onclick="alert('Matey')">Sir</button></th>
        <th>
          <button class="button2" onclick="alert('Proud beauty')">Madam</button>
        </th>
        <th>
          <button class="button3" onclick="alert('Foul blaggart')">
            Officer
          </button>
        </th>
        <th><button class="button4" onclick="alert('Mate')">Friend</button></th>
      </tr>
      <tr>
        <th class="label">Places:</th>
        <th>
          <button class="button1" onclick="alert('Head')">Restroom</button>
        </th>
        <th>
          <button class="button2" onclick="alert('Galley')">Restaurant</button>
        </th>
        <th>
          <button class="button3" onclick="alert('Fleabag inn')">Hotel</button>
        </th>
        <th>
          <button class="button4" onclick="alert('Davy Jones Locker')">
            Hell
          </button>
        </th>
      </tr>
      <tr>
        <th class="label">Phrases:</th>
        <th>
          <button class="button1" onclick="alert('Dead men tell no tales')">
            Go hard or go home
          </button>
        </th>
        <th>
          <button class="button2" onclick="alert('Shiver me timbers!')">
            Oh my God!
          </button>
        </th>
        <th>
          <button class="button3" onclick="alert('Avast ye!')">
            Listen up!
          </button>
        </th>
        <th>
          <button class="button4" onclick="alert('Three sheets to the wind')">
            You're super drunk
          </button>
        </th>
      </tr>
    </table>
  </body>
</html>
